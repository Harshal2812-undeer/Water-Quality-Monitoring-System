<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="/static/icon.png">
	<title>Water Quality Monitoring System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
	h1 {
		color: rgb(118, 209, 221);
		text-align: center;
	}

	.warning {
		color: red;
		font-weight: bold;
		text-align: center;
	}

	.card {
		margin: 20px auto;
		/* This will center the card */
		color: white;
	}

	.container {
		background: #edf2f7;
		font-weight: bold;
		padding-bottom: 10px;
		border-radius: 15px;
	}

	.navbar-brand img {
		height: 30px;
		/* Adjust as needed */
	}
</style>

<body style="background:#BCBBB8">
	<!--=======================navbar=====================================================-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><img src="/static/icon.png" alt="WQMS"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled">About</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<!--==============================================================================================================================================================================================================================-->

	<div class="container my-3 mt-3">
		<h1 class="text-succsess">Water Quality Monitoring System <span class="text-succsess"></span></h1>
		<!--adding form-->
		<form action="/predict" method="POST">
			<div class="row">
				<div class="col-md-4">
					<label for="pH">pH value</label>
					<input type="number" id="pH" name="pH" placeholder="Enter pH" class="form-control" required
						step="0">
				</div>

				<div class="col-md-4">
					<label for="turbidity">Turbidity value</label>
					<input type="number" id="turbidity" name="turbidity" placeholder="Enter Turbidity"
						class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="temperature">Temperature value</label>
					<input type="number" id="temperature" name="temperature" placeholder="Enter Temperature"
						class="form-control" required step="0">
				</div>
			</div>
			<div class="row mt-4">

				<div class="col-md-12 text-center">
					<button type="submit" class="btn btn-primary btn-lg">Check Quality</button>
				</div>
			</div>
		</form>


		<div class="card bg-dark" style="width: 18rem;">
			<img src="{{url_for('static', filename='image.jpeg')}}" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">Quality of water sample is :</h5>
				<p class="card-text">{{prediction1}}</p>
			</div>
		</div>


	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
